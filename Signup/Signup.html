<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../Signup/Signup.css">


  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js"></script>

  <!-- Firebase Database SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js"></script>

  <!--Sweetalert-->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script type="module" src="../Signup/Signup.js"></script>

  <title>SignUp Page</title>
</head>
<body>
  <div class="container-fluid">
    <form class="row g-3 mx-auto">
      <h4 class="text-center mb-2">Register</h4>
      <div class="col-md-6">
        <label for="exampleInputEmail1" class="form-label">Firstname</label>
        <input type="text" class="form-control" id="fname" aria-describedby="emailHelp">
        <p id="fnameError" class="errormessage"></p>
      </div>
      <div class="col-md-6">
        <label for="exampleInputEmail1" class="form-label">Lastname</label>
        <input type="text" class="form-control" id="lname" aria-describedby="emailHelp">
        <p id="lnameError" class="errormessage"></p>
      </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="email">
        <p id="emailError" class="errormessage"></p>
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="password">
        <p id="pswdError" class="errormessage"></p>
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmpassword">
        <p id="confirmpswdError" class="errormessage"></p>
      </div>
      <div class="col-6">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="address">
        <p id="addressError" class="errormessage"></p>

      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="city">
        <p id="cityError" class="errormessage"></p>
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <input type="text" class="form-control" id="state">
        <p id="stateError" class="errormessage"></p>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="zip">
        <p id="zipError" class="errormessage"></p>
      </div>
      <div id="emailHelp" class="form-text mt-3">Have an account? <a href="../Login/Login.html">Sign in.</a>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-dark" id="submit">Sign in</button>
      </div>
    </form>
  </div>

  <script type = "module" src="../Signup/Signup.js"></script>
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</body>

</html>
